<!DOCTYPE html>
<head>
<title>jQuery Questionaire</title>

<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
<script src="script.js"></script>
</head>

<body>

  <div id="welcome">
    <p id="welcome-text">Welcome to the jQuery Quiz</p>
    <br>
    <br>
    <p id="welcome-small">&#x2193; PRESS START &#x2193;</p>
  </div>

  <div id="begin">
    <p id="begin-text">START</p>
  </div>


  <div id="questionaire">
    <div id="qtc">
      <p>1) What is Donkey Kong?</p>
      <p>2) When was Donkey Kong created?</p>
      <p id="p3">3) Who is "Johnny Johnny"?</p>

      <div id="answer-button">
        <p id="answer-text">ANSWERS</p>
      </div>
    </div>


    <p id="thank-you">THANK YOU FOR PLAYING!!</p>

    <div id="atc">
      <p> 1) An ape from an old video game</p>
      <p> 2) 1981</p>
      <p> 3) A little kid who eats sugar behind his fathers back</p>
    </div>
  </div>


</body>
</html>
